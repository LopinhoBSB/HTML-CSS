<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            display: inline-block;
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            height: 200px; /*Altura*/
            width: 200px; /*Largura*/
        }
        div:hover{
            background-color: lightgreen; /*Muda quando passa o mouse em cima*/
            border-radius: 50%;
            
        }
    </style>
</head>
<body>
    <div id="d1">1</div>
    <div ud="d2">2</div>
    <div ud="d3">3</div>
</body>
</html>
